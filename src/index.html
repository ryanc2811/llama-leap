<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background: #242424;
        }
    </style>
    <link rel="stylesheet" href="../static/assets/fonts.css">
</head>

<body>
    <div id="form-container" style="display: none; position: absolute; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;">
    <form onSubmit={handleSubmit}>
      <input
        type="email"
        value={email}
        
        required
      />
      <input
        type="text"
        value={username}
        
        required
      />
      <button type="submit">Submit</button>
    </form>
</div>

</body>

</html>
